<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clients</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback' %}">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- IonIcons -->
  <link rel="stylesheet" href="{% static 'https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' %}">
  <script src="{% static 'https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js' %}"></script>
  <script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js' %}"></script>
  <script src="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js' %}"></script>
</head>
<!--
`body` tag options:

  Apply one or more of the following classes to to the body tag
  to get the desired effect

  * sidebar-collapse
  * sidebar-mini
-->
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Clients</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Clients</li>
              <li class="breadcrumb-item"><a href="/logout/">Logout</a></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->


          <!-- Modal Header -->

          <!-- Modal body -->
          <form method="post" id="edit-product-form" >{% csrf_token %}
              <label for="edit-product-name">FIO:</label>
              <input type="text" name="client_name" value="{{client.ism}}" placeholder="Mijoz to'liq ismi..." id="edit-product-name" class="form-control" disabled>
                <br>
              <label for="edit-product-name">Do'kon nomi:</label>
              <input type="text" name="client_shop" value="{{client.nom}}" placeholder="Do'kon nomi..." id="edit-product-brend" class="form-control" disabled>
              <br>
              <label for="edit-product-name">Manzili:</label>
              <input type="text" name="client_address" value="{{client.manzil}}" placeholder="Mijoz manzili..." id="edit-product-amount" class="form-control" disabled>
              <br>
              <label for="edit-product-name">Telefon raqami:</label>
              <input type="text" name="client_phone" value="{{client.tel}}" placeholder="Telefon raqami..." id="edit-product-price" class="form-control" required>
              <br>
              <label for="edit-product-name">Qarzdorligi:</label>
              <input type="number" name="client_qarz" value="{{client.qarz}}" placeholder="Qarzdorligi..." id="edit-product-qarz" class="form-control" required>
              <br>

          <!-- Modal footer -->
            <button type="submit" class="btn btn-success">Yangilash</button>
              <a href="/Asosiy/client/"><button type="button" class="btn btn-danger" data-dismiss="modal">Yopish</button></a>

      </form>



<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE -->
<script src="{% static 'dist/js/adminlte.js' %}"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'dist/js/demo.js' %}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="{% static 'dist/js/pages/dashboard3.js' %}"></script>
</body>
</html>
